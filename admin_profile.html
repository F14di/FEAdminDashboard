                            <h4 class="m-0" id="Admin-name"></h4>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark font-italic bg-light">
                            <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
                            Activity Chart

                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link text-dark font-italic bg-light">

        <main class="col-10">
            <!-- Main Window Content -->

            <div>
                <div class="container__frame">
                    <h2 id="Employee__Name">Name Of Employee</h2>
                    <div class="row">
                        <img class="imgProfile"
                            src="./assets/images/PinClipart.com_fire-truck-ladder-clipart_841840.png" alt="profile img">
                        <div class="user__Details">
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>First Name</p>
                                <input type="text" class="form-control" placeholder="Greeggg" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Last Name</p>
                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Work Site</p>
                                <input type="text" class="form-control" placeholder="Work Site" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Manager</p>
                                <input type="button" id="link__Manager" class="form-control" value="Manager" >
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Phone</p>
                                <input type="text" class="form-control" placeholder="Phone" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>email</p>
                                <input type="email" class="form-control" placeholder="email" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Department</p>
                                <input type="text" class="form-control" placeholder="Department" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Last Login</p>
                                <p type="date" class="form-control">21/07/2019</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    </div>
