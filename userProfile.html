<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/userProfile.css">
    <link rel="stylesheet" href="./stylesheets/home.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header></header><!-- HEADER SECTION - includes the logo, company name and logout icon -->
    <div class="row"></div>

        
        <main class="col-12">
            <!-- Main Window Content -->
            
            <div>
                <div class="container__frame">
                    <h2 id="Employee__Name">Name Of Employee</h2>
                    <p class="container__content__description">Details</p>
                    <div class="row">
                        <img class="imgProfile"
                            src="./assets/images/PinClipart.com_fire-truck-ladder-clipart_841840.png" alt="profile img">
                        <div class="user__Details">
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>First Name</p>
                                <input type="text" class="form-control input_firstName" placeholder="First Name" aria-label="Username"
                                    aria-describedby="addon-wrapping" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Last Name</p>
                                <input type="text" class="form-control input_lastName" placeholder="Last Name" aria-label="Username"
                                    aria-describedby="addon-wrapping" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Work Site</p>
                                <input type="text" class="form-control input_workSite" placeholder="Work Site" aria-label="Username"
                                    aria-describedby="addon-wrapping"disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Manager</p>
                                <input type="button" id="link__Manager" class="form-control input_manager" value="Manager" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Phone</p>
                                <input type="text" class="form-control input_phone" placeholder="Phone" aria-label="Username"
                                    aria-describedby="addon-wrapping" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>email</p>
                                <input type="email" class="form-control input_email" placeholder="email" aria-label="Username"
                                    aria-describedby="addon-wrapping" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Department</p>
                                <input type="text" class="form-control input_department" placeholder="Department" aria-label="Username"
                                    aria-describedby="addon-wrapping" disabled>
                            </div>
                            <div class="userDetail col-lg-3 col-sm-6">
                                <p>Last Login</p>
                                <p type="date" class="form-control input_lastLogin">21/07/2019</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- roles section -->
            <div class="container__frame">
                <p class="container__content__description">Roles</p>
                <div class="row section__roles">
                    <div class="col-5 frame__roles allRoles">
                        
                    </div>
                    <div class="arrows__modifyRole">
                            <i class="fas fa-arrow-right arrow_addRole"></i>
                            <i class="fas fa-arrow-left arrow_removeRole"></i>
                    </div>
                    <div class="col-5 frame__roles userRoles">
                     
                    </div>
                </div>
            </div>
            <div class="container__frame">
                <figure style="padding: 4px 4px 4px 80px">
                    <img src="https://i.stack.imgur.com/N7yh5.png" width="400" height="400">
                    <figcaption><i>Chart that shows number of loggedin per month for employee</i> </figcaption>
                </figure>
            </div>
            </div>
    

            <!-- userProfile Footer -->
            
            <div>
                <div class="row footer__userProfile">
                    <button class="btn-warning btn" id="btn__options">Options</button>
                    <button class="btn-danger btn">Cancel</button>
                    <button class="btn-success btn">Apply</button>
                </div>
            </div>

    </main>

    </div>









    <footer>
        <!-- keep this empty for now. -->
    </footer>

   
    <script src="/data.js"></script>
    <script src="/scripts/user_profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="./scripts/roles.js"></script>
   
</body>
</html>
